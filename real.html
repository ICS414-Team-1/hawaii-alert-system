<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
  <script src="semantic/dist/semantic.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <title>Send Real Alert</title>
</head>
<body>
<div class="ui container">
  <div class="header">
    <div class="ui container">
      <div class="ui grid">
        <div class="ui row centered">
          <h1 class="ui header">Hawaii Alert System</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="body-1">
    <div class="ui form">
      <h2 class="ui dividing header" style="background: none">Type of Alert</h2>
      <div class="field">
        <div class="ui grid">
          <!-- Declare Label -->
          <div class="row label">
            <div class="eight wide column">
              <label>Natural</label>
            </div>
            <div class="eight wide column">
              <label>Man made</label>
            </div>
          </div>
            <!-- Icon for Natural -->
          <div class="row">
            <div class="eight wide column">
              <div class="column">
                <i class="rocket icon"></i>
                <i class="life ring icon"></i>
              </div>
              <div class="column">
                <i class="bolt icon"></i>
              </div>
            </div>
            <!-- Icon for Man made -->
            <div class="eight wide column">
              <div class="column">
                <i class="rocket icon"></i>
                <i class="fire icon"></i>
              </div>
              <div class="column">
                <i class="cloud icon"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h2 class="ui dividing header" style="background: none">Alert Type</h2>
      <div class="field">
        <div id='container' style='height:200px;width:200px;overflow-x:scroll'>
          <table class="ui selectable celled table">
            <tr>
              <td>Warning Siren</td>
            </tr>
            <tr>
              <td>Text/SMS</td>
            </tr>
            <tr>
              <td>Radio</td>
            </tr>
            <tr>
              <td>Television</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">

  </div>
</div>
</body>
</html>
